{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="{% static 'gentelella/build/css/custom.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static 'gentelella/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'gentelella/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'gentelella/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'gentelella/vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'static/gentelella/build/css/custom.min.css' %}" rel="stylesheet">
<mtw:inputDateConfig />
</head>
<body>
  <nav class="navbar navbar-default"  >
    <div class="container-fluid">
      <div class="">

        <a class="btn btn-success  navbar-brand" href="/">Busão Aereo</a>
      </div>
      <div class="collapse navbar-collapse" id="myInverseNavbar2">
        <ul class="nav navbar-nav">
          <li><a href="#">Passagens</a> </li>
          <li><a href="/flights" class="btn btn-success">Todos os Voos</a> </li>
          <li><a href="#">Pacotes</a> </li>
          <li><a href="#">Carros</a> </li>
          <li><a href="#">Promocoes</a> </li>
        </ul>
        <ul class="nav navbar-nav">
          <li><a href="/login" class="btn btn-success">Minha Pagina | Cadastro</a> </li>
        </ul>
      </div>
    </div>
  </nav>



    <div class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form>
                            <h1>Faça seu Login!</h1>
                            <div>
                                <input type="text" class="form-control" placeholder="Usuário" required="" />
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="Senha" required="" />
                            </div>
                            <div>
                                <a class="btn btn-default submit" href="index.html">Entrar</a>
                                <a class="reset_pass" href="#">Esqueceu a senha?</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Novo no site?
                                    <a href="#signup" class="to_register"> Crie uma conta </a>
                                </p>

                                <div class="clearfix"></div>
                                <br>

                            </div>
                        </form>
                    </section>
                </div>

                <div id="register" class="animate form registration_form">
                    <section class="login_content">
                        <form>
                            <h1>Crie sua Conta!<br> Leva 2 minutos</h1>
                            <div>
                                <input type="text" class="form-control" placeholder="Nome de usuário" required="" />
                            </div>
                            <div>
                                <input type="email" class="form-control" placeholder="Email" required="" />
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="Senha" required="" />
                            </div>
                            <div>
                                <a class="btn btn-default submit" href="index.html">Enviar</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Já possui uma conta ?
                                    <a href="#signin" class="to_register"> Entrar </a>
                                </p>

                                <div class="clearfix"></div>
                                <br>

                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
