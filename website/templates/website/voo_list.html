
{% extends 'website/base.html' %}
{% block content %}
<div class=" jumbotron">


{% for flight in flight %}
    <div class="well">
      <br>
        <h3>Flight Number: {{ flight.id }}</h3>
        <p>Flight From: {{ flight.id_origem }}</p>
        <p>Flight To: {{ flight.id_destino }}</p>
        <p>{{ flight.data_decolagem }}</p>
        <p>{{ flight.data_pouso }}</p>
        <p>{{ flight.preco }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
